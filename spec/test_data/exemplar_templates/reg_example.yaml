# This is an example from the Gould project.  Objects have been pre-registered, are contained in folders identifying druids, with content to be staged in '00' subfolders.

project_style:
  content_structure: 'simple_book'

bundle_dir:  '/thumpers/dpgthumper-staging/Gould'

stageable_discovery:
  glob:  '00/*'
  regex: ~

manifest:   ~
checksums_file:   ~
desc_md_template: ~

project_name:      'Gould'

progress_log_file: '/dor/preassembly/gould_log.yaml'

content_exclusion: ~

content_md_creation:
  style:       'default'

publish_attr: ~
