# An example of a project which has already registered objects, but for which
# you want to provide a manifest to provide descriptive metadata and a MODS template.
# Object discovery also occurs via the manifest.

project_style:
  content_structure:  'simple_image'
  get_druid_from:     'manifest'

bundle_dir:           'spec/test_data/smpl_multimedia'
staging_dir:          'tmp'
accession_items:       ~

validate_files:       true

manifest:             'manifest.csv'
checksums_file:        ~
desc_md_template:     'mods_template.xml'

progress_log_file:    'log/progress_log_smoke_test_disc_report.yaml'
project_name:         'SmokeTest SMPL Multimedia Discovery Report'

publish_attr:
  'image/jp2':
    publish:            'yes'
    shelve:             'yes'
    preserve:           'no'
  'default':
    publish:   ~
    shelve:    ~
    preserve:  ~

content_md_creation:
  style:              'smpl'
  smpl_manifest:      'smpl_manifest_with_thumb.csv'

object_discovery:
  use_manifest:       true
  glob:               ~
  regex:              ~

stageable_discovery:
  use_container:      false
  glob:               '**/*/*'
  regex:              '^((?!.md5).)*$'

manifest_cols:
  druid:              'druid'
  object_container:   'folder'
  source_id:          'sourceid'
  label:              'label'

content_exclusion:    ~
