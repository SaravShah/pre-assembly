  use_container:      false
  glob:               '*'
  regex:              '(?ix) ^ ( \d+\.tif | descMetadata\.xml ) $'

manifest_cols:
  object_container:   ~
  source_id:          ~
  label:              ~

content_exclusion:    '(?ix) descMetadata\.xml $'

limit_n:              10
uniqify_source_ids:   true
cleanup:              true
show_progress:        true
validate_usage:       true
